<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu mensaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0); /* Degradado suave */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .message-box {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        .message-box h1 {
            color: #28a745;
            margin-top: 0;
        }
        .message-box p {
            font-size: 1.2em;
            margin: 0 0 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>¡Gracias por tu mensaje!</h1>
            <p>Hemos recibido tu mensaje y nos pondremos en contacto contigo en breve. Mientras tanto, puedes explorar otras secciones de nuestra página o seguirnos en nuestras redes sociales.</p>
            <a href="index.html" class="button">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
